<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kvalificeringsuppgift WK</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/vendor.min.js"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="big-div col-md-12">
                <h2 class="os-aud">OS Audience stats</h2>
                <!-- canvas for donut chart here! -->
                <div id="canvas-holder">
                    <canvas id="chart-area" width="200" />
                </div>
                <div class="month-year">
                    <h5>JAN <br><span>2016</span></h5>
                </div>

                <div class="small-flexbox-container-1 row">
                    <div class="border-red col-md-3 col-xs-3">
                        <h3 class="os-name">iOS</h3>
                        <p class="percentage-numbers">21<span class="upper-percentage">%</span></p>
                    </div>
                    <div class="border-green col-md-3 col-xs-3">
                        <h3 class="os-name">Mac</h3>
                        <p class="percentage-numbers">48<span class="upper-percentage">%</span></p>
                    </div>
                    <div class="border-yellow col-md-3 col-xs-3">
                        <h3 class="os-name">Linux</h3>
                        <p class="percentage-numbers">9<span class="upper-percentage">%</span></p>
                    </div>
                    <div class="border-blue col-md-3 col-xs-3">
                        <h3 class="os-name">Win</h3>
                        <p class="percentage-numbers">32<span class="upper-percentage">%</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">

            <div class="big-div col-md-12">
                <!-- place pull right plus glyphicon here! -->
                <div class="plus-pull-right">

                    <i class="fa fa-plus-circle fa-2x"></i>

                </div>

                <!-- edit for svg or img here! -->
                <div class="round-image">
                    <img src="images/FullSizeRender%20(2).jpg" alt="A profile picture" class="">

                </div>
                <div class="person-blurb">
                    <h2>Henrik Holmlund</h2>
                    <p class="person-description">
                        Lorem ipsum dolor sit amet consectetur adipiscing
                    </p>
                </div>


                <div class="small-flexbox-container-2 row">
                    <div class="border-red col-md-4 interaction-icons col-xs-4" >
                        <i class="fa fa-comment-o fa-2x"><p>23</p></i>

                    </div>
                    <div class="border-green col-md-4 interaction-icons col-xs-4" >
                        <i class="fa fa-eye fa-2x"><p>841</p></i>

                    </div>
                    <div class="border-yellow col-md-4 interaction-icons col-xs-4" >
                        <i class="fa fa-heart-o fa-2x"><p>49</p></i>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/main.min.js"></script>

</body>
</html>
